#  python ../../hazimp/hazimp.py -c wind_v5.yaml
 - template: wind_v5
 - load_exposure: 
     file_name:  WA_subset.csv
     exposure_latitude: LATITUDE
     exposure_longitude: LONGITUDE 
 - load_wind_ascii:  gust-0363.asc
 - exposure_permutation:
    groupby: MB_CAT_2011
    iterations: 1000
 - aggregation:
    groupby: MB_CAT_2011
    kwargs: 
      structural_loss_ratio: [mean, std]
      structural_loss: [mean, sum]
      REPLACEMENT_VALUE: [mean, sum]
 - calc_struct_loss:
    replacement_value_label: REPLACEMENT_VALUE
 - save: /g/data1/w85/sfm547/HazImp_Outputs/wind_impact_v5.npz
 - save_agg: /g/data1/w85/sfm547/HazImp_Outputs/wind_impact_agg.csv
 - vulnerability_filename: domestic_wind_vul_curves_wJCU.xml